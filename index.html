<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="storage/hombre-avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>User</title>
</head>
<body>
    <div class="allBox">
        <header class="header">
            <div class="headerTop">
                
            </div>
            <div class="headerMiddle">
                <img src="storage/Us.jpg" alt="imagen">
            </div>
            <div class="headerDown">

            </div>
        </header>
        <div class="middleBox">
            <div class="middleBox1">
                <div class="middleBox1_Centre">
                    <h1>Nombre Completo: </h1>
                    <input type="text" placeholder="Nombre">
                </div>
            </div>
            <div class="middleBox2">
                <div class="middleBox2_Centre">
                    <h1>Identificacion: </h1>
                    <input type="text" placeholder="Identificacion">
                </div>
            </div>
            <div class="middleBox3">
                <div class="middleBox3_Centre">
                    <h1>Apodo: </h1>
                    <input type="text" placeholder="Apodo">
                </div>
            </div>
            <div class="middleBox4">
                <div class="middleBox4_Centre">
                    <h1>Numero de celular: </h1>
                    <input type="text" placeholder="Numero de celular">
                </div>
            </div>
            <div class="middleBox5">
                <div class="middleBox5_Centre">
                    <h1>Correo: </h1>
                    <input type="text" placeholder="Correo">
                </div>
            </div>
            <div class="middleBox6">
                <div class="middleBox6_Centre">
                    <h1>Telefono: </h1>
                    <input type="text" placeholder="Telefono">
                </div>
            </div>
            <div class="middleBox7">
                <div class="middleBox7_Centre">
                    <h1>Contraseña: </h1>
                    <input type="text" placeholder="Contraseña">
                </div>
            </div>
            <div class="middleBox8">
                <div class="middleBox8_Centre">
                    <h1>URL Imagen: </h1>
                    <input type="text" placeholder="URL Imagen">
                </div>
            </div>
        </div>

        <div class=" bottomBox">
            <a href="#">
                Registrarse
            </a>
        </div>
    </div>
    

</body>
</html>
